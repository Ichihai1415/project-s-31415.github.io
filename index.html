    <script>//ダークモード
      //チェックボックスの取得
      const Checked = document.querySelector("#DarkmodeSwitchButton");
      //チェックした時
      Checked.addEventListener("change", () => 
      {
        if (Checked.checked == true)
        {//ダークモード
          document.body.classList.remove("LightModeColor");
          document.body.classList.add("DarkModeColor");
          var TwitterLightOFF = document.querySelector("Twitter_Light_View");
          TwitterLightOFF.className = "Twitter_Light_UnView";
          var TwitterDarkON = document.querySelector("Twitter_Dark_UnView");
          TwitterDarkON.className = "Twitter_Dark_View";
        }
        else
        {//ライトモード
          document.body.classList.remove("DarkModeColor");
          document.body.classList.add("LightModeColor");
          var TwitterLightON = document.querySelector("Twitter_Light_UnView");
          TwitterLightON.className = "Twitter_Light_View";
          var TwitterDarkOFF = document.querySelector("Twitter_Dark_View");
          TwitterDarkOFF.className = "Twitter_Dark_UnView";
        }

      });
    </script>
    <script>//読み込み時、設定がダークモードの時チェックボックスにチェックする
      if(window.matchMedia('(prefers-color-scheme: dark)').matches == true)
      {
        document.querySelector(`input[type='checkbox'][class='SwitchInput']`).checked = true;
        var TwitterLightOFF = document.querySelector("Twitter_Light_View");
        TwitterLightOFF.className = "Twitter_Light_UnView";
        var TwitterDarkON = document.querySelector("Twitter_Dark_UnView");
        TwitterDarkON.className = "Twitter_Dark_View";
      }
    </script>

    <script>//時計
      function Puls0(Num) 
      {
        var NewNum = Num;
        if(Num < 10)
        {//桁数が1桁だったら0足して2桁に
          NewNum = "0" + Num;
        }
        return NewNum;
      }
      function ShowClock() 
      {
        var NowTime = new Date();
        var NowTimeHour = Puls0(NowTime.getHours());
        var NowTimeMin  = Puls0(NowTime.getMinutes());
        var NowTimeSec  = Puls0(NowTime.getSeconds());
        var NowTimeString = "NowTime:" + NowTimeHour + ":" + NowTimeMin + ":" + NowTimeSec;
        document.getElementById("RealtimeClock").innerHTML = NowTimeString;
      }
      setInterval('ShowClock()',1000);//繰り返し(1000ms)
    </script>
